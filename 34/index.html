	<h1>Slideshow, Hamburger Menu, and Filter/Search List</h1>


	<div id="slideWrapper">

			<img src="a.jpg" style="width: 100%;">
		</div>

		</div>
	</div>

	<a class="prev"><img src="prev.png" style="width:50px; height: 50px;" onclick="plusSlides(-1)"></a>
	<a class="next"><img src="next.png" style="width:50px; height: 50px;" onclick="plusSlides(1)"></a>
